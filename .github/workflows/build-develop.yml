name: Build develop workflow

on:
  pull_request:
    types: [closed]
    branches: ['develop','main']
  workflow_dispatch:
    inputs:
      BASELINE:
        description: 'Baseline branch'
        required: true
        default: 'main'
        
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 4.13.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . --deps-only --with-doc --with-test
      
      - name: Install dune
        run: |
          opam install dune
          eval $(opam env)
          
      - name: Build AnMetriGal
        run: |
          cd src
          eval $(opam env)
          dune build anmetrigal.exe

      - name: Upload the build artifact
        uses: actions/upload-artifact@v2
        with:
          name: anmetrigal.exe
          path: _build/default/anmetrigal.exe
